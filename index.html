<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>VoteApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-devide-width, initial-scale=1.0">
    <script src="libs/js/angular.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <!-- font-awesome icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!--Needs internet connetion-->
    <!--Sunt si in folderul proiectului, dar nu am mai stat sa caut exact ce am nevoie -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>


</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">OnlinePoll</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row">
        <div class="container col-sm-5">
            <div class="card">
                <div class="card-header">
                    Log-In
                </div>
                <div class="card-body">
                    <form>
                   <div class="form-group was-validated">
                       <label for="email">Email</label>
                       <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" name="" id="" placeholder="password">
                        <div class="invalid-feedback">Please fill out this filed</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Log-In</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="register.html" class="col-sm-2">Register</a>
                <a href="" class="col-sm-2">Forgot password</a>
            </div>
        </div>
    </div>
    
    <div class="container col-sm-5">
        <div class="card">
            <div class="card-header">
                Vote without logging in
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="cnp">Personal number code</label>
                        <input type="number" class="form-control" name="" id="" aria-describedby="" placeholder="Enter Cnp">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Enter</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <p>You must be over 18 year old to vote</p>
                <p>The vote is unique, secret and anonymous </p>
            </div>
        </div>
    </div>
</div>
<div class="row">

</div>    
    
    
</body>
